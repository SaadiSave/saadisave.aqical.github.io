<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="This website calculates and compares air quality indices from pollutant concentration values.">
        <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1, noarchive" />
        <meta charset="UTF-8">
        <meta name="google-site-verification" content="lcHlgbUk4ScekfOxCurjh5nmbkN2k2nJtOX3HIwOCiI" />
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="1.min.css" rel="stylesheet">

        <title>AQI Calculator Universal</title>

    <body>
        <h1>AQI Calculator</h1>
        <form action="/" method="post" id="input">
            <div id="prime" class="flex">
            <div class="form-group">
                    <div id="message"><b></b></div>
                <select name="type" id="type" style="width:230px" class="form-control">
                    <option value="Comp">Comparison</option>
                    <option value="SI" selected="selected">Single Index</option>
                </select><p></p><br>
                <select name="system" id="system" style="width:230px" class="form-control">
                    <option value="EAQI">EAQI</option>
                    <option value="NAQI">NAQI</option>
                    <option value="MMAQI">MMAQI</option>
                </select><p></p><br>
                <div>
                PM‚ÇÇ.‚ÇÖ <input type="text" id="valuePM2" name="valuePM2" style="width: 100px; margin-left:10px" onkeypress="return isFloat(event)" class="input1">
                <select id="unitPM2" name="unitPM2" class="input1">
                    <option value="ug">¬µg/m¬≥</option>
                </select><p></p><br>
                </div>
                <div>
                PM‚ÇÅ‚ÇÄ <input type="text" id="valuePM10" name="valuePM10" style="width: 100px; margin-left:15px" onkeypress="return isFloat(event)" class="input1">
                <select id="unitPM10" name="unitPM10" class="input1">
                    <option value="ug">¬µg/m¬≥</option>
                </select><p></p><br>
                </div>
                <div>
                NO‚ÇÇ <input type="text" id="valueNO2" name="valueNO2" style="width: 100px; margin-left:20px" onkeypress="return isFloat(event)" class="input1">
                <select id="unitNO2" name="unitNO2" class="input1">
                    <option value="ug">¬µg/m¬≥</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p><br>
                </div>
                <div>
                O‚ÇÉ <input type="text" id="valueO3" name="valueO3" style="width: 100px; margin-left:32px" onkeypress="return isFloat(event)" class="input1">
                <select id="unitO3" name="unitO3" class="input1">
                    <option value="ug">¬µg/m¬≥</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p><br>
                </div>
                <div>
                SO‚ÇÇ <input type="text" id="valueSO2" name="valueSO2" style="width: 100px; margin-left:23px" onkeypress="return isFloat(event)" class="input1">
                <select id="unitSO2" name="unitSO2" class="input1">
                    <option value="ug">¬µg/m¬≥</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p><br>
                </div>
                <div id="co" style="display:none;">
                CO <input type="text" id="valueCO" name="valueCO" style="width: 100px; margin-left:28px;" onkeypress="return isFloat(event)" class="input1">
                <select id="unitCO" name="unitCO" class="input1">
                    <option value="ug">¬µg/m¬≥</option>
                    <option value="ppm">ppm</option>
                    <option value="ppb">ppb</option>
                </select><p></p><br>
                </div>
            </div>
            <div style="margin-bottom: 1.5rem;">
                <div id="result1" class="output"></div>
                <div id="result2" class="output"></div>
                <div id="result3" class="output" style="background-color:#e0e2db"></div>
            </div>
            </div>
            <input id="submit" type="button" class="btn btn-primary" value="Submit" style="float:right; margin-right:15px;width:100px">
            <input id="clear" type="reset" class="btn btn-secondary" value="Clear" style="float:right; margin-right:15px;width:100px"><p></p>
        </form>
        <script>
if (isMobile() === true) {
    document.getElementById("prime").style.flexWrap = "wrap";
};
        </script>
