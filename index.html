<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="This website calculates and compares air quality indices from pollutant concentration values.">
    <meta name="robots" content="max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    <meta name="google-site-verification" content="lcHlgbUk4ScekfOxCurjh5nmbkN2k2nJtOX3HIwOCiI" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>AQI Calculator Universal</title>

    <link rel="stylesheet" href="grid.css">
    <script src="noexpaqi.min.js"></script>
    <script src="script.min.js"></script>
</head>
<body>
    <div id="grid">
        <header>
            <h1>AQI Calculator</h1>
            <h2>for "The National Air Quality Index: A silent disaster" [<a href="./naqi-a-disaster.pdf">pdf</a>]</h2>
        </header>
        <div id="form-container">
            <form action="/" method="post" id="input">
                <div id="form">
                <div class="form-group">
                        <div id="message"><b></b></div>
                    <select name="type" id="type" style="width:230px" class="form-control">
                        <option value="Comp">Comparison</option>
                        <option value="SI" selected="selected">Single Index</option>
                    </select><p></p><br>
                    <select name="system" id="system" style="width:230px" class="form-control">
                        <option value="EAQI">EAQI</option>
                        <option value="NAQI">NAQI</option>
                        <option value="MMAQI">MMAQI</option>
                    </select><p></p><br>
                    <div>
                    PM₂.₅ <input type="text" id="valuePM2" name="valuePM2" style="width: 100px; margin-left:10px" onkeypress="return isFloat(event)" class="input1">
                    <select id="unitPM2" name="unitPM2" class="input1">
                        <option value="ug">µg/m³</option>
                    </select><p></p><br>
                    </div>
                    <div>
                    PM₁₀ <input type="text" id="valuePM10" name="valuePM10" style="width: 100px; margin-left:15px" onkeypress="return isFloat(event)" class="input1">
                    <select id="unitPM10" name="unitPM10" class="input1">
                        <option value="ug">µg/m³</option>
                    </select><p></p><br>
                    </div>
                    <div>
                    NO₂ <input type="text" id="valueNO2" name="valueNO2" style="width: 100px; margin-left:20px" onkeypress="return isFloat(event)" class="input1">
                    <select id="unitNO2" name="unitNO2" class="input1">
                        <option value="ug">µg/m³</option>
                        <option value="ppm">ppm</option>
                        <option value="ppb">ppb</option>
                    </select><p></p><br>
                    </div>
                    <div>
                    O₃ <input type="text" id="valueO3" name="valueO3" style="width: 100px; margin-left:32px" onkeypress="return isFloat(event)" class="input1">
                    <select id="unitO3" name="unitO3" class="input1">
                        <option value="ug">µg/m³</option>
                        <option value="ppm">ppm</option>
                        <option value="ppb">ppb</option>
                    </select><p></p><br>
                    </div>
                    <div>
                    SO₂ <input type="text" id="valueSO2" name="valueSO2" style="width: 100px; margin-left:23px" onkeypress="return isFloat(event)" class="input1">
                    <select id="unitSO2" name="unitSO2" class="input1">
                        <option value="ug">µg/m³</option>
                        <option value="ppm">ppm</option>
                        <option value="ppb">ppb</option>
                    </select><p></p><br>
                    </div>
                    <div id="co" style="display:none;">
                    CO <input type="text" id="valueCO" name="valueCO" style="width: 100px; margin-left:28px;" onkeypress="return isFloat(event)" class="input1">
                    <select id="unitCO" name="unitCO" class="input1">
                        <option value="ug">µg/m³</option>
                        <option value="ppm">ppm</option>
                        <option value="ppb">ppb</option>
                    </select><p></p><br>
                    </div>
                </div>
                <div id="result" style="margin-bottom: 1.5rem;">
                    <div id="result1" class="output"></div>
                    <div id="result2" class="output"></div>
                    <div id="result3" class="output" style="background-color:#e0e2db;"></div>
                </div>
                </div>
                <div id="buttons">
                <input id="submit" type="button" class="btn btn-primary" value="Submit" style="float: right; width:100px; margin-right: 1rem;">
                <input id="clear" type="reset" class="btn btn-secondary" value="Clear" style="float: right; width:100px; margin-right: 15px;"><p></p>
                </div>
            </form>
        </div>
        <footer>
            <div style="font-size: 15px; text-align: right; margin-right: 1rem;">
                <p>The repository for this website may be found at <a href="https://github.com/SaadiSave/aqical">SaadiSave/aqical</a> on</p>
                <p><img src="GitHub_Logo.png" alt="GitHub_Logo" style="height: 30px;"></p>
            </div>
        </footer>
    </div>
</body>
</html>
